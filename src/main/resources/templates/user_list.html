<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>密码</th>
        </tr>
        <tr th:each="user:${users}">
            <td th:text="${user.uid}"></td>
            <td th:text="${user.uusername}"></td>
            <td th:text="${user.upassword}"></td>
        </tr>


    </table>

</body>
</html>
